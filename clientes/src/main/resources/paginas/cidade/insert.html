<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta
	content="width=device-width, initial-scale=1, maximun-scale=1, user-scalable=no"
	name="viewport" />

<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.css}" />

<title>Inclus√£o de cidades</title>
</head>
<body>
	<form method="POST" class="form-vertical" th:object="${cidade}"
		th:action="@{/cidade/incluir_cidade}">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2">
					<div class="row">
						<div class="col-xs-12 col-md-12 col-lg-12">
							<div class="form-group">
								<label for="cidade_nome" class="control-label">Nome</label> <input
									type="text" id="cidade_nome" class="form-control"
									th:field="*{cidade_nome}" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-md-12 col-lg-12">
							<div class="form-group">
								<label for="cidade_ddd" class="control-label">DDD</label> <input
									type="text" id="cidade_ddd" class="form-control"
									th:field="*{cidade_ddd}" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-md-12 col-lg-12">
							<div class="form-group">
								<label for="estado_id" class="control-label">Estado</label>
								<input type="text" id="estado_id" class="form-control"
									th:field="*{estado_id}" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-offset-2 col-md-offset-2 col-lg-offset-2">
							<button type="submit" class="btn btn-lg btn-primary"
								name="action" value="Salvar" data-toggle="tooltip"
								data-placement="top" title="Salvar o cadastro do cidade">
								<b>Salvar</b>
							</button>
							<button type="submit" class="btn btn-lg btn-info"
								value="Cancelar" data-toggle="tooltip" data-placement="top"
								title="Cancelar o cadastro do cidade">
								<b>Cancelar</b>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

	<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
	<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.js}"></script>
</body>
</html>
