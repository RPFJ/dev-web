<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta
	content="width=device-width, initial-scale=1, maximun-scale=1, user-scalable=no"
	name="viewport" />
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.css}" />
<title>Listar Clientes</title>
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<h1>Listagem de clientes</h1>
			<a class="btn btn-success" th:href="@{/cliente/incluir}"><b>Incluir</b>
				<i class="glyphicon glyphicon-plus"></i> </a>
			<table
				class="table table-striped table-bordered 
		                        table-hover table-collapse">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Endereço</th>
						<th>Tipo Pessoa</th>
						<th>CPF</th>
						<th>CNPJ</th>
						<th>Inscrição Estadual</th>
						<th>RG</th>
						<th>Contato</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cli :${listaClientes}">
						<td th:text="${cli.cliente_id}"></td>
						<td th:text="${cli.cliente_nome}"></td>
						<td th:text="${cli.endereco_id}"></td>
						<td th:text="${cli.tipo_pessoa_id}"></td>
						<td th:text="${cli.cliente_cpf}"></td>
						<td th:text="${cli.cliente_cnpj}"></td>
						<td th:text="${cli.cliente_inscricao_estadual}"></td>
						<td th:text="${cli.cliente_rg}"></td>
						<td th:text="${cli.contato_id}"></td>
						<td><a id="btnUpdate" class="btn btn-info btn-sm"
							title="Alterar dados do Cliente"
							th:href="@{/cliente/alterar/{id}(id=${cli.cliente_id})}"> <i
								class="glyphicon glyphicon-pencil"></i>
						</a> <a id="btnExcluir" class="btn btn-danger btn-sm"
							title="Excluir dados do Cliente"
							th:href="@{/cliente/excluir/{id}(id=${cli.cliente_id})}"> <i
								class="glyphicon glyphicon-trash"></i>
						</a>
					</tr>

				</tbody>

			</table>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
	<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.js}"></script>
</body>
</html>
