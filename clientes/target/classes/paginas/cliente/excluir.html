<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta
	content="width=device-width, initial-scale=1, maximun-scale=1, user-scalable=no"
	name="viewport" />

<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.css}" />

<title>Inclusão de Clientes</title>
</head>
<body>
	<form method="POST" class="form-vertical" th:object="${cliente}"
		th:action="@{/cliente/excluir_cliente}">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2">
					<div class="row">
						<div class="col-xs-12 col-md-12 col-lg-12">
							<div class="form-group">
								<label for="cliente_nome" class="control-label">Nome</label> <input
									type="text" id="cliente_nome" class="form-control"
									th:field="*{cliente_nome}" /> <input type="hidden"
									id="cliente_id" th:field="*{cliente_id}" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-md-12 col-lg-12">
							<div class="form-group">
								<label for="endereco_id" class="control-label">Endereço</label>
								<input type="text" id="endereco_id" class="form-control"
									th:field="*{endereco_id}" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-md-12 col-lg-12">
							<div class="form-group">
								<label for="tipo_pessoa_id" class="control-label">Tipo
									Pessoa</label> <input type="text" id="tipo_pessoa_id"
									class="form-control" th:field="*{tipo_pessoa_id}" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-md-12 col-lg-12">
							<div class="form-group">
								<label for="cliente_cpf" class="control-label">CPF</label> <input
									type="text" id="cliente_cpf" class="form-control"
									th:field="*{cliente_cpf}" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-md-6 col-lg-6">
							<div class="form-group">
								<label for="cliente_cnpj" class="control-label">CNPJ</label> <input
									type="text" id="cliente_cnpj" class="form-control"
									th:field="*{cliente_cnpj}" />
							</div>
						</div>
						<div class="col-xs-12 col-md-6 col-lg-6">
							<div class="form-group">
								<label for="cliente_inscricao_estadual" class="control-label">Inscricao
									Estadual</label> <input type="text" id="cliente_inscricao_estadual"
									class="form-control" th:field="*{cliente_inscricao_estadual}" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-md-6 col-lg-6">
							<div class="form-group">
								<label for="cliente_rg" class="control-label">RG</label> <input
									type="text" id="cliente_rg" class="form-control"
									th:field="*{cliente_rg}" />
							</div>
						</div>
						<div class="col-xs-12 col-md-6 col-lg-6">
							<div class="form-group">
								<label for="contato_id" class="control-label">Contato</label> <input
									type="text" id="contato_id" class="form-control"
									th:field="*{contato_id}" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-offset-2 col-md-offset-2 col-lg-offset-2">
							<button type="submit" class="btn btn-lg btn-primary"
								name="action" value="Salvar" data-toggle="tooltip"
								data-placement="top" title="Salvar o cadastro do cliente">
								<b>Salvar</b>
							</button>
							<button type="submit" class="btn btn-lg btn-info"
								value="Cancelar" data-toggle="tooltip" data-placement="top"
								title="Cancelar o cadastro do cliente">
								<b>Cancelar</b>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

	<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
	<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.js}"></script>
</body>
</html>
